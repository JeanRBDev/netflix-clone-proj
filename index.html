<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>NETFLIX Clone</title>
</head>
<body>
    <header>
        <div class='container'>
            <h2 class='logo'>NETFLIX</h2>
            <nav>
                <a href='http://'>Início</a>
                <a href='http://'>Séries</a>
                <a href='http://'>Filmes</a>
                <a href='http://'>Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">MULHER-MARAVILHA 1984</h3>
                <p class="descricao">Em 1984, Diana Prince entra em conflito com dois inimigos formidáveis, Maxwell Lord e a Mulher-Leopardo, enquanto reencontra misteriosamente com seu antigo interesse amoroso Steve Trevor.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                    
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/mini1.jpg"></div>
            <div class="item"><img class="box-filme" src="img/mini2.jpg"></div>
            <div class="item"><img class="box-filme" src="img/mini3.jpg"></div>
            <div class="item"><img class="box-filme" src="img/mini4.jpg"></div>
            <div class="item"><img class="box-filme" src="img/mini5.jpg"></div>
            <div class="item"><img class="box-filme" src="img/mini6.jpg"></div>
            <div class="item"><img class="box-filme" src="img/mini7.jpg"></div>
            <div class="item"><img class="box-filme" src="img/mini8.jpg"></div>
            <div class="item"><img class="box-filme" src="img/mini9.jpg"></div>
            <div class="item"><img class="box-filme" src="img/mini1.jpg"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/96b7e9bfa4.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>
</html>
